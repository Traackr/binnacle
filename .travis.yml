dist: trusty
sudo: false
language: go

go:
- 1.10.x

install:
- make tools

script:
- make travis

before_deploy:
- GENERATE_PACKAGES=1 TARGETS=release make build

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "pkg/binnacle-*.tar.gz"
    - "pkg/SHA256SUM.txt"
  file_glob: true
  skip_cleanup: true
  overwrite: false
  on:
    tags: true
    repo: traackr/binnacle
