# Adapted from https://github.com/mvdan/github-actions-golang
on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.10.1]
        os: [ubuntu-16.04, ubuntu-20.04, macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/Traackr/binnacle
    - name: Test
      run: go test -v ./...
      env:
        GOPATH: ${{ github.workspace }}/go
